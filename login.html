<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Login/Signup Specific Styling */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .auth-container h2 {
            margin-bottom: 25px;
            color: #232f3e;
        }

        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .auth-form button {
            background: #ff9900;
            color: #111;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auth-form button:hover {
            background: #e68a00;
        }

        .auth-container p {
            margin-top: 20px;
            font-size: 0.95em;
        }
        .auth-container p a {
            color: #007185;
            font-weight: bold;
        }
    </style>
</head>
